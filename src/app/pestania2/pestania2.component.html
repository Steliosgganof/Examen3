<h1>REGISTRO DE VENTA</h1>
<div class="container">
<form>

  <div class="form-group ">
    <label for="name-person">NOMBRES</label>
    <input type="text" [(ngModel)]="name" id="name-person"   class="form-control"  name="nombre">
  </div>
  <div class="form-group ">
    <label for="ci-person">CI</label>
    <input type="number" id="name-person" [(ngModel)]="ci" class="form-control" name="ci" >
  </div>
  <div class="form-group ">
    <label for="celular-person">CELULAR</label>
    <input type="number" id="celular-person" [(ngModel)]="celular" class="form-control" name="cel" >
  </div>


<div class="form-group">
  <label for="add-person">DIRECCION</label>
  <input type="text" class="form-control"  [(ngModel)]="direction" name="apellido" id="email-person" >

</div>
<div class="form-group">
<label  for="cod-store">CODIGO</label>
  <input type="number" id=" codigo-store" [(ngModel)]="codigo" class="form-control" name="cod" >
  </div>
  <div  id="centro">
  <a id="bt" class="btn btn-outline-success btn-lg" (click)="buscar()">BUSCAR</a>
</div>
  <br><br>
  <div class="container" >
    <div class="row">
      <div class="col-6" *ngIf="n>0">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">CODIGO</label>
    <input type="text" id=" codigo-store"  value="{{codigo}}" class="form-control" readonly >

    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">MEDICAMENTO</label>
    <input type="text" id=" codigo-store"  value="{{namestore}}" class="form-control" readonly >

    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">CANTIDAD</label>
    <input type="text" id=" codigo-store"  value="{{canti}}" class="form-control" readonly >

    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">PRECIO</label>
    <input type="text" id=" codigo-store"  value="{{preci}}" class="form-control" readonly >

    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">CANTIDAD PREFERIDA</label>
    <input type="number" id=" codigo-store"  [(ngModel)]="cant" class="form-control" name="cantidad" >
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">DELIVERY</label>
    <li class="list-group-item"  *ngFor="let item of dati">
      <input type="radio" [(ngModel)]="seleccion" name="list_name" value="{{item}}" />
      {{item}}
  </div>
  <div *ngIf="n==0">
    <h1>{{nencontre}}</h1>
  </div>
  <div class="col-6 " *ngIf="factura==1">
    <h1 >FACTURA</h1>
    <label>NOMBRE: {{name}}</label>
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;

    <label>CI: {{ci}}</label>
    <br>
    <table class="table table-dark" >
      <thead>
        <tr>
          <th scope="col">NOMBRE</th>
          <th scope="col">CANTIDAD</th>
          <th scope="col">SUBTOTAL</th>
        </tr>
      </thead>
      <tbody *ngFor="let datos of datosv2">
        <th scope="row">{{datos['namem']}}</th>
        <th>{{datos['cantidad']}}</th>
        <th>{{datos['preciov']}}</th>
      </tbody>
    </table>
    <h1>TOTAL A PAGAR Bs: {{datosv2[0]['preciov']}}</h1>
  </div>
      </div>
    </div>

  <br><br><br><br>
<div id="centro">
<a id="bt" class="btn btn-outline-success btn-lg" (click)="onSubmit()">ENVIAR</a>
&nbsp;
    &nbsp;
    &nbsp;
<button type="reset"  class="btn btn-success btn-lg" (click)="cancelar()">CANCELAR</button>
</div>
  </form>
  <br><br>
